<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<head>
		<title></title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				
			</div>
		</div>
		<div>	
			<button class="btn btn-primary" data-toggle="modal" data-target="#my-modal">Show me </button>
			<div id="my-modal" class="modal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h3 class="modal-title">Salom</h3>
							<button class="close" data-dismiss='modal'>Hide</button>
		 				</div>
		 				<div class="modal-body">
		 					<form class="border text-center px-5">
					<h1 class="text-center">Talk to me</h1>
					<div class="input-group my-3">
						<div class="input-group-prepend">
							<div class="input-group-text bg-info text-white"><i class="fas fa-user"></i></div>
						</div>
						<input type="text" class="form-control form-control-lg" name="text" placeholder="Name">
					</div>
					<div class="input-group my-3">
						<div class="input-group-prepend">
							<div class="input-group-text bg-info text-white"><i class="fas fa-envelope"></i></div>
						</div>
						<input type="email" class="form-control form-control-lg" name="email" placeholder="Your Email">
					</div>
					<div class="form-group">
						<textarea class="form-control form-control-lg" rows="5" cols="22" placeholder="Your comments ...üñä"></textarea>
					</div>
					<div class="form-group form-check text-center">
						<input type="checkbox" class="form-check-inline" name="language[]" value="html">HTML
						<input type="checkbox" class="form-check-inline" name="language[]" value="css">CSS
						<input type="checkbox" class="form-check-inline" name="language[]" value="js">JS
					</div>
					<div class="form-group">
						<button class="btn btn-danger">Contact me</button>
					</div>
				</form>
		 				</div>
		 				<div class="modal-footer text-center">
		 					Bu xaker  edi siz adashdingizüòÅ
		 				</div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/jquery.js"></script>
		<script src="js/popper.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
