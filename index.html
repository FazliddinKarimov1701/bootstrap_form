<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<form class="border text-center offset-md-3 col-md-6 px-5">
					<h1 class="text-center">Talk to me</h1>
					<div class="form-group">
						<input type="text" class="form-control form-control-lg" name="text" placeholder="Name">
					</div>
					<div class="form-group">
						<input type="text" class="form-control form-control-lg" name="text" placeholder="Lastname">
					</div>
					<div class="form-group">
						<input type="email" class="form-control form-control-lg" name="email" placeholder="Your Email">
					</div>
					<div class="form-group">
						<textarea class="form-control form-control-lg" rows="5" cols="22" placeholder="Your comments"></textarea>
					</div>
					<div class="form-group form-check text-center">
						<input type="checkbox" class="form-check-inline" name="language[]" value="html">HTML
						<input type="checkbox" class="form-check-inline" name="language[]" value="css">CSS
						<input type="checkbox" class="form-check-inline" name="language[]" value="js">JS
					</div>
					<div class="form-group">
						<button class="btn btn-danger">Conatact me</button>
					</div>
				</form>
			</div>
		</div>

		<script src="js/jquery.js"></script>
		<script src="js/popper.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
